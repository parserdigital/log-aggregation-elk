plugins {
    id 'org.springframework.boot' version '2.5.3'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
}

group = 'com.movies'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
    //logback
    implementation group: 'com.github.danielwegener', name: 'logback-kafka-appender', version: '0.1.0'
    implementation group: 'net.logstash.logback', name: 'logstash-logback-encoder', version: '4.8'
    implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.1.6'
    implementation group: 'ch.qos.logback', name: 'logback-core', version: '1.1.6'
}
